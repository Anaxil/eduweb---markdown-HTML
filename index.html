<!doctype html>
<html lang="en">

<head>
    <title>Eduweb - tydzień 3 - zadanie 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-primary text-white p-2">
        <h1>Eduweb - tydzień 3 - zadanie 5</h1>
    </div>
    <div class="container-fluid bg-info text-white p-2">
        <h4>Konwerter Markdown do HTML z File API</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="card mx-auto mt-5 text-center p-2" style="width: 30rem; ">
                <div class="card-block">
                    <div class="form-group">
                        <label for="file">Zamień Markdown na HTML</label>
                        <input type="file" class="form-control-file" id="file" aria-describedby="fileHelp">
                        <div class="my-3">
                            <textarea id="html" rows="10" cols="50"></textarea>
                        </div>
                        <button id="button" class="btn btn-success">Skopiuj</button>
                        <button id="insert" class="btn btn-info">Wstaw na stronę</button>
                        <button id="clear" class="btn btn-danger">Wyczyść</button>
                    </div>
                </div>
            </div>
            <div id="copy-card" class="card mx-auto mt-5 text-center p-2" style="width: 30rem; ">
                <div id="kopia" class="card-block">
                    <div class="m-2">
                        <label for"copy-html">Skopiowana zawartość:</label>
                        <div id="copy-html" class="p-2"></div>
                        <button id="close" class="btn btn-success">Zamknij</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/showdown.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
